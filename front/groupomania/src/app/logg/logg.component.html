<section class="vh-100" style="background-color: #fd0909;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onConnexion()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img class="logo" [src]="'../../assets/public/logo.png'" alt="Logo" class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem;" />

                  </div>

                  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;text-align: center;">Entrez dans le r√©seau
                    social </h4>


                  <div class="form-outline mb-4">
                   <p [ngClass]="{ 'has-error': isSubmitted && formControls['userName'].errors }"> 
                    <input ngModel="userName" formControlName="userName" type="text" placeholder="Username" id="form2Example17"
                      class="form-control form-control-lg" />
                    </p>
                  </div>
                  <div *ngIf="isSubmitted && formControls['userName'].errors" class="help-block">
                    <div *ngIf="formControls['userName'].errors['required']">
                      <font color="red">Le nom d'utilisateur est requis</font>
                    </div>
                  </div>





                  <div class="form-outline mb-4">
                    <input type="email" placeholder="Email" id="form2Example17" class="form-control form-control-lg" />

                  </div>




                  <div class="form-outline mb-4">
                    <input type="password" placeholder="Password" id="form2Example27"
                      class="form-control form-control-lg" />

                  </div>




                  <div class="buttons">
                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-block" style="color:blanchedalmond;background-color: #fd0909;"
                        type="submit" (click)="signUp()">Enregistrement</button>
                    </div>
                    <div class="pt-1 mb-4 mr-50">
                      <button class="btn btn-lg btn-block" style="color:blanchedalmond;background-color: #fd0909;"
                        type="button" (click)="login()" >Connexion</button>
                    </div>
                  </div>




                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
