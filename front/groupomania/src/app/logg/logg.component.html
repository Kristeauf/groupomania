
<h1 style="text-align:center">Bienvenu sur GROUPOMANIA</h1>
  <div class="login">
    <h2 class="login-header">S'identifier</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onConnexion()">
        <p [ngClass]="{ 'has-error': isSubmitted && formControls['userName'].errors }">
            <input ngModel="userName"  type="text" placeholder="userName" formControlName="userName">
          </p>
          <div *ngIf="isSubmitted && formControls['userName'].errors" class="help-block">
            <div *ngIf="formControls['userName'].errors['required']"><font color="red">Le nom d'utilisateur est requis</font></div>
          </div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
        <input ngModel="email"  type="email" placeholder="Email" formControlName="email">
      </p>
  
      <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
        <div *ngIf="formControls['email'].errors['required']"><font color="red">L'email est requis</font></div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
        <input ngModel="password" type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
        <div *ngIf="formControls['password'].errors['required']"><font color="red">Mot de passe requis</font></div>
      </div>
  
      <p>
        <input type="submit" value="inscription" (click)="signUp()">
      </p>
      <p>
        <input type="submit" value="Log in"(click)="login()">
      </p><p>
        <input type="submit" value="Log out"(click)="logout()">
      </p>
    </form>
  </div>
